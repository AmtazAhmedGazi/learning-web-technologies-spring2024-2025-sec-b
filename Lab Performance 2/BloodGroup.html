<!DOCTYPE html>
<html>
<head>
<title>Blood Group</title>
</head>
<body>
    <form action="#" method="post" enctype="" onsubmit="return validate()">
        <table>
            <tr>
                <td>
                    <strong><label>Blood Group</label></strong>
                </td>
                
                <td>
                    <select id="bloodGroup" name="bloodGroup">
                    <option value="">Select group</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="A-">A-</option>
                    </select>
                </td>
            </tr>
        </table>
        
        <hr/>

    <input type="Submit" value="Submit" />

    </form>
    <script>
    function validate() {
      let group = document.getElementById("bloodGroup");
      if (group.value === "") {
        alert("Please select a blood group");
        return false;
      }
      alert("Registration Successful");
      return true;
    }
    </script>
</body>
</html>
