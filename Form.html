<!DOCTYPE html>
<html>
<body>
<h2>Registration Form</h2>
<form action="Login.html" method="get" enctype="">
    <fieldset>
        <legend>
            Sign up
        </legend>
    <table>
        <tr>
        <th><label for="fname">First Name</label></th>
        <td>
        <input type="text" id="fname" name="fname">
        </td>
        </tr>

        <tr>
        <th><label for="lname">Last Name</label></th>
        <td>
        <input type="text" id="lname" name="lname">
        </td>
        </tr>

        <tr>
            <th><label for="id">ID</label></th>
            <td>
            <input type="number" id="id" name="id">
            </td>
            </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <td>
            <input type="email" id="email" name="email">
            </td>
        </tr>

        <tr>
            <th><label for="password">Password</label></th>
            <td>
            <input type="password" id="password" name="password">
            </td>
        </tr>

        <tr>
            <th><label for="dob">Date of Birth</label></th>
            <td>
            <input type="date" id="dob" name="dob">
            </td>
        </tr>

        <tr>
            <th><label for="gender">Gender</label>r</th>
            <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label>
            </td>
        </tr>

        <tr>
            <th><label for="skill">Skill</label></th>
            <td>
            <input type="checkbox" id="skill1" name="skill1" value="html">
            <label for="skill1">HTML</label>
            <input type="checkbox" id="skill2" name="skill2" value="css">
            <label for="skill2">CSS</label>
            <input type="checkbox" id="skill3" name="skill3" value="javascript">
            <label for="skill3">JAVASCRIPT</label>
            </td>
        </tr>

        <tr>
            <th><label for="dept">Department</label></th>           
            <td>
            <select name="Department" id="dept">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="IPE">IPE</option>   
            </select>
            </td>
        </tr>

        <tr>
            <th><label for="address">Address</label></th>
            <td>
                <textarea
            name ="address"
            id="address"
            ></textarea>
            </td>
        </tr>

        <tr>
            <th><label for="pic">Image</label></th>
            <td>
            <input type="file" id="pic" name="Image">
        </tr>

        <tr>
            <th></th>
            <td>
            <input type="button" value="Click">
            <input type="submit">
            <input type="reset">
        </tr>





    </table>
</fieldset>
</form>
</body>
</html>
